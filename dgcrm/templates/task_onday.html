{% for task in task_list %}
   
    {% if task.done %}
     <li class="w3-green">
        {{ task.task }}
    </li>
    {% else %}
    <li class="w3-red">
        {{ task.task }}
    </li>
    {% endif %}
    
{% endfor %}
