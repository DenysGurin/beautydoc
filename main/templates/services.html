{% for category in service_categories %}
    <div class="w3-col {{ col_size }} w3-margin-bottom" style="height: 560px;">
        <ul class="w3-ul w3-center w3-opacity-min w3-hover-opacity-off">
            <a href="{% url 'main:price' %}?category={{ category.id }}" style="text-decoration: none">
            <li class="w3-theme-d2 w3-xlarge w3-padding-32 w3-round-xlarge" style="cursor:pointer">{{ category.name }}</li></a>
            {% for service in services %}
                {% if category.id == service.service_category.id %}
                    
                    <li class="w3-padding-8" style="cursor:pointer" onclick='goTo("{% url 'main:price' %}?category={{ category.id }}&service={{ service.id }}")' onmouseover="this.innerHTML='{{ service.price }}';"onmouseout="this.innerHTML='{{ service.name }}';" style="text-decoration: none">{{ service.name }}</li>
                    
                {% endif %}
            {% endfor %}
        </ul>
    </div>
{% endfor %}
