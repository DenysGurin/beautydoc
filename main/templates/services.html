{% for category in service_categories %}
    <div class="w3-col {{ col_size }} w3-margin-bottom" style="height: 560px;">
        <ul class="w3-ul w3-center w3-opacity-min w3-hover-opacity-off">
            <a href="{% url 'main:price' category.id service_id %}" style="text-decoration: none">
            <li class="w3-theme-d2 w3-xlarge w3-padding-32 w3-round-xlarge" style="cursor:pointer">{{ category.name }}</li></a>
            {% for sevice in services %}
                {% if category.id == sevice.service_category.id %}
                    <a href="{% url 'main:price' category.id sevice.id %}" style="text-decoration: none">
                    <li class="w3-padding-16" onmouseover="this.innerHTML='{{ sevice.price }}';"onmouseout="this.innerHTML='{{ sevice.name }}';" style="cursor:pointer">{{ sevice.name }}</li>
                    </a>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
{% endfor %}
